{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap %}
{% block title %}Report{% endblock %}
{% block content %}
    <div class="container report-form">
        <div class=" col-md-6 col-md-offset-3">
        <form method="post" action="#">{% csrf_token%}
        <div class="panel panel-default">
              <div class="panel-heading"><b>Incident Details</b></div>
              <div class="panel-body">


                  <select class="form-control" name="one" onchange="if (this.value=='Other'){this.form['other_station'].style.visibility='visible'}                          else
                   {this.form['other_station'].style.visibility='hidden'};">
                <option value="" selected="selected">Select...</option>
                <option value="Harare">Harare</option>
                <option value="Victoria Falls">Victoria Falls</option>
                <option value="Bulawayo">Bulawayo</option>
                <option value="Kariba">Kariba</option>
                <option value="Other">Other</option>
                </select>
                    <p>
                   <input class=" form-control" id="id_other_station" maxlength="100" name="other_station" type="text"
                          style="visibility: hidden; /></p



              </div>
        </div>
        <div class="panel panel-default">
           <div class="panel-heading"><b>Narrative of Incident</b></div>
              <div class="panel-body">
              </div>
           </div>
              </div>
        </div>
        <div class="panel panel-default">
           <div class="panel-heading">
               <button class="btn btn-warning" type="button" data-toggle="collapse"
                       data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="margin-top: 5px;">
                  Optional* Contact information
                </button>
           </div>
        <div class="panel-body">
            <!--collapsing form-->
            <div class="collapse" id="collapseExample">
              <div class="well">

              </div>
            </div>
        </div>
        </div>
            <button type='submit' class="btn btn-success" data-toggle="" style="width: 100%; margin-top: 10px;">Submit</button>
        </form>



    </div>
    </div>
<hr>
{% endblock %}
